<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cayden's 22nd Birthday Invitation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .invitation {
            width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            animation: pulse 2s ease-out infinite;
        }
        .invitation:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-10px);
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .invitation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: navy;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        .invitation-header h1 {
            margin: 0;
            font-size: 36px;
            text-transform: uppercase;
        }
        .header-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        .header-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .invitation-content {
            padding: 20px;
            text-align: center;
        }
        .invitation-content p {
            margin: 0;
            font-size: 24px;
            line-height: 1.5;
            animation: slide-up 1s ease-out;
        }
        @keyframes slide-up {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .invitation-footer {
            padding: 20px;
            text-align: center;
            border-radius: 0 0 10px 10px;
        }
        .invitation-footer a {
            display: inline-block;
            padding: 10px 20px;
            background-color: navy;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            animation: slide-up 1s ease-out;
        }
        .invitation-footer a:hover {
            background-color: #fff;
            color: navy;
        }
        .invitation-image {
            display: block;
            width: 100%;
            max-width: 500px;
            height: auto
            margin: 20px auto;
border-radius: 10px;
overflow: hidden;
animation: slide-up 1s ease-out;
}
.invitation-image img {
display: block;
width: 100%;
height: auto;
object-fit: cover;
}
</style>
</head>
<body>
    <div class="invitation">
        <div class="invitation-header">
            <div class="header-image">
                    <img src="https://drive.google.com/file/d/1XIknL41uhgdjKac0b990QMtSlxo9P6FE/view?usp=share_link" alt="Cayden Image">
            </div>
            <h1>Cayden's 22nd Birthday</h1>
            <div></div>
        </div>
        <div class="invitation-content">
            <p>Hey, stupid. <br>Saturday<br>Suncoast <br> 6/7 <br>Invite whoever <br>Miss you bye:)</p>
        </div>
        <div class="invitation-footer">
            <a href="Palvie.html">RSVP Now</a>
        </div>
    </div>
    <script>
        const invitation = document.querySelector('.invitation');
        invitation.addEventListener('click', () => {
            invitation.style.animation = 'none';
            invitation.offsetHeight;
            invitation.style.animation = 'pulse 2s ease-out infinite';
        });
    </script>
</body>
</html>
